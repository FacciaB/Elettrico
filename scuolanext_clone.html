<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScuolaNext Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #bfe3ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      max-width: 1200px;
      width: 100%;
    }
    .login-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2aa7e1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button.secondary {
      background-color: #e94e3d;
    }
    .banner {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      flex: 1;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .banner h3 {
      color: #0072bb;
      margin-bottom: 10px;
    }
    .diamonds {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .diamond {
      width: 100px;
      height: 100px;
      background: #1e73be;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(45deg);
      font-size: 12px;
      padding: 10px;
    }
    .diamond.light {
      background: #3daee9;
    }
    .diamond span {
      transform: rotate(-45deg);
      text-align: center;
    }
    .footer-logo {
      margin-top: 20px;
      font-weight: bold;
      color: #0072bb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Famiglia</h2>
      <input type="text" placeholder="Codice Scuola">
      <input type="text" placeholder="Nome Utente">
      <input type="password" placeholder="Password">
      <button>ENTRA</button>
      <button class="secondary">TORNA INDIETRO</button>
    </div>
    <div class="banner">
      <h3>È arrivato PLUS!</h3>
      <p>Il modulo che rende la gestione dell'area didattica ancora più completa!</p>
      <div class="diamonds">
        <div class="diamond light"><span>Bacheca scuola</span></div>
        <div class="diamond"><span>Bacheca alunno</span></div>
        <div class="diamond light"><span>Credenziali famiglia</span></div>
        <div class="diamond"><span>Attività collegiali</span></div>
        <div class="diamond light"><span>Personalizzazione documenti</span></div>
        <div class="diamond"><span>Archivio stampe</span></div>
      </div>
      <div class="footer-logo">ARGO software</div>
    </div>
  </div>
</body>
</html>
